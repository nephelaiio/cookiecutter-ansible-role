---
galaxy_info:
  standalone: true
  role_name: {{ cookiecutter.role_name }}
  author: {{ cookiecutter.galaxy_user }}
  description: {{ cookiecutter.role_short_description }}
  license: {{ cookiecutter.license }}
  min_ansible_version: '2.15'
  platforms:
    - name: EL
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
  galaxy_tags: {{ cookiecutter.role_name.split('-') }}

dependencies:
  - role: nephelaiio.plugins
